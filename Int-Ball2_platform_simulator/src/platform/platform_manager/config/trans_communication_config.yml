        - id:               560
          type:             "service/response"
          name:             "/slam_wrapper/update_params"
          data_class:       "ib2_msgs/UpdateParameter"
        # from camera_and_microphone node
        - id:               2001
          type:             "service/response"
          name:             "/camera_and_microphone/switch_power"
          data_class:       "ib2_msgs/SwitchPower"
          bind_port_index:  1
