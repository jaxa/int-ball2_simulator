    data_class:   "ib2_msgs/MainCameraStatus"
    timeout:      3
  - name:         "/display_manager/status"
    data_class:   "ib2_msgs/DisplayManagerStatus"
    timeout:      3
  - name:         "/task_manager/mode"
    data_class:   "ib2_msgs/Mode"
    timeout:      3
