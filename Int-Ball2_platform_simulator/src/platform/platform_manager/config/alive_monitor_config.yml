    timeout:      3
  - name:         "/camera_right/status"
    data_class:   "platform_msgs/CameraStatus"
    timeout:      3
  - name:         "/microphone/status"
    data_class:   "platform_msgs/MicrophoneStatus"
    timeout:      3
services:
